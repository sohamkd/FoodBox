<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<title>Category</title>
<link rel="icon" href="images\logo.png"   type="image/x-icon">
<style type="text/css">
* {
	font-family: 'Nunito', sans-serif;}
	
.box-container  li  {
	background-color:#6c9400;
}
	
.box-container  a :hover {
	background-color:  #a8ba00;
}

</style>
 <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>


</head>
<body>

	<header>

    <div class="header-1">

        <a href="#" class="logo"><img src="images\logo.png"  width="200px" height="100%"></a>


        

    </div>

    <div class="header-2">

        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">
        <a  class="nav-link" th:href="@{/}"
						href="#">home</a>
            <a class="nav-link"
						th:href="@{/shop}" href="#">shop</a>
						<a class="nav-link"
						sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
						<a class="nav-link"
						sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
           
            <a class="nav-link" href="/shop">Product</a>
           
           
          
        </nav>

        <div class="icons">
        <a class="nav-link"
						th:href="@{/cart}" href="#"><i
							class="fas fa fa-shopping-cart "></i></a>
           
        </div>

    </div>

</header>
	
	<div align="center">
	<img align="middle" alt="" src="/images/Inked12fdd0e3a1459ec0438156e4cdee44aa_LI-removebg-preview.png" width="500px" height="100%">
	
	
	</div>
	
 <hr class="container">
	<section class="category" id="category">

    <h1 class="heading">shop by <span>category</span></h1>

    <div class="box-container">
   
	<ul
		style="display: flex; list-style: none; flex-direction: row; flex-wrap: wrap; text-decoration: none; align-item: center;">
		<a th:href="@{/shop}" class="nav-link"  > <li
			style="width: 180px; font-size: 1.5rem; padding: 15px; margin: 15px; background-color:  #b1e81a;  color: black;">Explore All</li></a>
		<a class="nav-link" href="" th:each="category, iStat : ${categories}"
			th:href="@{/shop/category/{id}(id=${category.id})}"><li
			class="list-group-item" th:text="${category.name}"
			style="width: 180px; font-size: 1.5rem; padding: 15px; margin: 15px;   color: #ffff;"></li></a>
		<li>
	</ul>

    </div>

</section>


 <hr class="container">
	  <br> <br>
	
	<!-- footer section starts  -->

<section class="footer">

    <div class="box-container">

        <div class="box">
            <a href="#" class="logo"><img src="images\logo.png"  width="210px" height="100%"></a>
            
        </div>
        
        

        <div class="box" >
            <h3>Connect in Social</h3> <br>
            <br>
            <div class="share" >
                <a href="#" class="btn fab fa-facebook-f"></a>
                <a href="#" class="btn fab fa-twitter"></a>
                <a href="#" class="btn fab fa-instagram"></a>
                <a href="#" class="btn fab fa-linkedin"></a>
            </div>
        </div>

      

    </div>

    <h1 class="credit"> created by <span> &copy;ONKAR_CHARATE OCWEBTECH&trade; </span> | all rights reserved! </h1>

</section>
	

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
